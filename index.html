<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Unit converter</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.cdnfonts.com/css/inter" rel="stylesheet" />
  </head>
  <body>
    <div>
      <header>
        <p>Metric/Imperial Unit Conversion</p>
        <span>
          <input type="number" id="input-el" />
        </span>

        <button id="convert-btn">Convert</button>
      </header>

      <section>
        <p>Length (Meter/Feet)</p>
        <p id="length-op">1 meters = 3.28 feet | 1 feet =0.30 meters</p>
      </section>
      <section>
        <p>Volume (Liters/Gallons)</p>
        <p id="volume-op">1 liters = 0.26 gallons | 1 gallons =3.79 ]liters</p>
      </section>
      <section>
        <p>Mass (Kilograms/Pounds)</p>
        <p id="mass-op">1 kilograms = 2.20 pounds | 1 pounds =0.45 kilos</p>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
